{% extends 'base.html' %}
{% block header %}

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand-img" href="/"><img src="{{ url_for('static', filename='logo.png') }}" /></a>
        </div>

        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                {% for game in options['all_games'] %}
                <li class="hidden-sm hidden-md hidden-lg {% if options['active_page'] == game.full_name %}active{% endif %}"><a href="/game/{{ game.full_name }}">{{ game.full_name }}</a></li>
                <li class="hidden-xs {% if options['active_page'] == game.short_name %}active{% endif %}"><a href="/game/{{ game.short_name }}">{{ game.short_name }}</a></li>
                {% endfor %}
            </ul>

            <ul class="nav navbar-nav navbar-right hidden-xs">
                <li>
                    <button id="add-link"
                            type="button"
                            class="btn btn-default navbar-btn"
                            data-toggle="modal"
                            data-target="#add-modal"
                            title="Add Link">
                        <span class="fa fa-plus fa-fw"></span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% endblock %}
