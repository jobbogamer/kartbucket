<!DOCTYPE html>
<html>
    <head>
        <title>{{ options['title'] }}</title>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

        <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='apple-touch-icon.png') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body class="page-{{ options.active_page }}">
        <div id="header">
        {% block header %}{% endblock %}
        </div>

        <div id="content">
        {% block content %}{% endblock %}
        </div>

        <div id="add-modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Time</h4>
                    </div>
                    <div class="modal-body">
                        <div id="add-modal-error-message" class="alert alert-danger">
                            <h4 id="add-modal-error-title">Something went wrong.</h4>
                            <p id="add-modal-error-content">That link couldn't be added; try again later. <a id="add-modal-error-popover" data-toggle="popover" data-content="">What was the error?</a></p>
                        </div>

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="add-modal-person-field" class="col-xs-2 control-label">Person</label>
                                <div class="col-xs-10">
                                    <select id="add-modal-person-field" class="form-control">
                                        {% for person in options['all_people'] %}
                                        <option value="{{ person.id }}">{{ person.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="add-modal-track-field" class="col-xs-2 control-label">Track</label>
                                <div class="col-xs-10">
                                    <select id="add-modal-game-field" class="form-control">
                                        {% if options['game'] %}
                                        {% for track in options['tracks'] %}
                                        <option value="{{ track.id }}">{{ track.name }}</option>
                                        {% endfor %}
                                        {% else %}
                                        <option value="-1">Select a game first...</option>
                                        {% endif %}
                                    </select>
                                </div>
                            </div>
                        </form>

                            <!--<input id="add-modal-game-field" type="text" class="form-control" placeholder="URL" autocomplete="off" />
                            <input id="add-modal-title-field" type="text" class="form-control" placeholder="Title (optional)" autocomplete="off" /><!-->
                    </div>
                    <div class="modal-footer">
                        <button id="add-modal-cancel-button" type="button" class="btn btn-default" data-dismiss="modal" onclick="hideAddError();">Cancel</button>
                        <button id="add-modal-add-button" type="button" class="btn btn-primary" onclick="addLinkFromModal();">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html>
